version: "1"

services:
    jupyter:
        container_name: looptrace
        volumes:  
            - ${CODE_DIR}:/code
            - ${CONFIG_DIR}:/config
        environment:
            - JUPYTER_CONFIG_DIR=/config
        ports:
            - "9999:9999"
        image: gerlichlab/looptrace:init-proc-runs
        entrypoint: "/bin/bash"
        command: -c "jupyter notebook --ip=0.0.0.0 --no-browser --port 9999 --allow-root"

