# conda env create | update -f environment.yaml
name: looptrace
channels:
    - conda-forge
    - defaults
    - numba
dependencies:
    - pandas
    - python = 3.9
    - numba
    - llvmlite
    - scipy
    - pandas
    - dask
      # NB: just for exploration, not actually needed; remove later
    - xarray
    - joblib
    - jupyterlab=3.4.0    
      # due to https://github.com/jupyterhub/jupyterhub/pull/4039
    - jupyterhub-singleuser = 2.3.0
    - nb_conda
    - pip
    - pip:
        - batchspawner == 1.0.1
        - scikit-image
        - pyyaml
        - zarr
        - fsspec >= 0.9.0
        - imagecodecs
        - napari
        - numcodecs
        - tqdm
        - cellpose
        - nd2
